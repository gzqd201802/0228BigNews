<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        iframe{
            width: 100%;
            height: 500px;
            border: 10px solid #f00;
        }
    </style>
</head>
<body>
    <!-- 默认情况下 a 标签点击的时候，用整个窗口的方式打开新页面 -->
    <!-- 目标：点击 a 标签，在 iframe 内加载 a 标签中 href 中的页面 -->
    <!-- 两个步骤：
            1. a 标签中添加 target 属性
            2. iframe 标签中添加 name 属性
         注意事项：a 标签的 target 属性 和 iframe 标签的 name 属性要同名，二者才会自动关联起来
     -->
    <a target="main" href="http://www.baidu.com">打开百度</a>
    <a target="main" href="http://www.taobao.com">打开淘宝</a>
    <a target="main"  href="http://www.itcast.cn">打开传智官网</a>

    <iframe name="main" src="" frameborder="0"></iframe>
</body>
</html>
